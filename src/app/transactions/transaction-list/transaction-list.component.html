<div class="row">
  <div class="col-xs-12">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Tipo</th>
        <th>Valor</th>
        <th><span class="caret"></span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let transaction of transactions">
        <td [class]="transaction.type === 'deposito' ? 'success' : 'danger'">{{ transaction.type }}</td>
        <td>{{ transaction.amount }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
